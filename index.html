<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="projects">
        <div class="projects__container">
            <div class="projects__header">
                <h2>Проект из наших стройматериалов</h2>
                <a href="#">Смотреть все проекты <img src="images/arrow-blue.svg" alt="arrow"></a>
            </div>

            <div class="projects__cards">
                <div class="projects__card">
                    <picture>
                        <source srcset="images/proj1.png" media="(min-width: 1200px)">
                        <source srcset="images/proj1_1000.png" media="(min-width: 1000px)">
                        <source srcset="images/proj1_768.png" media="(min-width: 768px)">
                        <source srcset="images/proj1_480.png" media="(min-width: 480px)">
                        <img src="images/proj1_320.png" alt="proj1">
                    </picture>
                </div>

                <div class="projects__card center">
                    <img src="images/top-left.svg" alt="top-left" class="top-left">
                    <img src="images/top-right.svg" alt="top-right" class="top-right">
                    <img src="images/bottom-right.svg" alt="bottom-right" class="bottom-right">
                    <img src="images/bottom-left.svg" alt="bottom-left" class="bottom-left">
                    <h2>Аэропорт Казань</h2>
                    <div class="projects__card__description">
                        Комплекс услуг по доставке товара на Ваш строительный объект. Комплекс услуг по доставке.
                    </div>
                    <div class="center-link">
                        <a href="#">Перейти к объекту</a>
                    </div>
                </div>

                <div class="projects__card">
                    <picture>
                        <source srcset="images/proj2.png" media="(min-width: 1440px)">
                        <source srcset="images/proj2_1000.png" media="(min-width: 1001px)">
                        <source srcset="images/proj2_768.png" media="(min-width: 769px)">
                        <source srcset="images/proj2_480.png" media="(min-width: 481px)">
                        <img src="images/proj2_320.png" alt="proj1">
                    </picture>
                </div>

                <div class="projects__card hidden">
                    <img src="images/proj3.png" alt="proj3">
                </div>

                <div class="projects__card hidden2">
                    <img src="images/proj3__320.png" alt="proj1">
                </div>

                <div class="projects__card first">
                    <picture>
                        <source srcset="images/proj1.png" media="(min-width: 1200px)">
                        <source srcset="images/proj1_1000.png" media="(min-width: 1001px)">
                        <source srcset="images/proj1_768.png" media="(min-width: 769px)">
                        <source srcset="images/proj1_480.png" media="(min-width: 481px)">
                        <img src="images/proj1_320.png" alt="proj1">
                    </picture>
                </div>
            </div>




        </div>
    </div>
</body>

</html>
