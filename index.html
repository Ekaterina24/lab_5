<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="images/logo.svg" alt="logo" class="logo">
                <img src="images/logo1000.svg" alt="logo" class="logo1000">
                <img src="images/logo768.svg" alt="logo" class="logo768">
                <div class="header__title">
                    Гермес
                </div>
                <div class="header__description">
                    Стройматериалы
                </div>
            </div>

            <nav class="menu">
                <ul class="menu__items">
                    <li class="menu__item"><a href="#">Услуги</a></li>
                    <li class="menu__item"><a href="#">Доставка</a></li>
                    <li class="menu__item"><a href="#">Оплата</a></li>
                    <li class="menu__item"><a href="#">Проекты</a></li>
                </ul>
            </nav>

            <div class="header__icons">
                <img src="images/star-blue.svg" alt="star-blue">
                <img src="images/basket-blue.svg" alt="basket-blue">
            </div>

            <div class="header__phone">
                <div class="phone__number">
                    8 (843) 203-93-43
                </div>
                <a href="#" class="phone__text">
                    заказать обратный звонок
                </a>
            </div>

            <div class="new__block">
                <div class="new__block__phone">
                    8 (843) 203-93-43
                </div>
                <img src="images/icon-phone.svg" alt="icon-phone" class="icon-phone">
                <img src="images/burger.svg" alt="burger">
            </div>
        </div>
    </header>
</body>

</html>
